<ul class="heroes">
    <div *ngIf="articles && articles.length > 0">
        <button type="button" (click)="onSelect()">
            <div *ngFor="let article of articles" class="article-card">
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
                <p>{{ article.author }}</p>
            </div>
        </button>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
